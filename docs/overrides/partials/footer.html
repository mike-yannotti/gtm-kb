<footer class="md-footer">
  <div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner">
      <div class="md-footer-copyright">
        <span>Last updated: <span id="kb-updated"></span></span>
      </div>
    </div>
  </div>
</footer>

<script>
(function(){
  var el = document.getElementById('kb-updated');
  if (!el) return;
  var d = new Date(document.lastModified);
  function pad(n){ return n.toString().padStart(2,'0'); }
  var h = d.getHours(), ampm = h>=12?'PM':'AM'; h = h%12||12;
  el.textContent = pad(d.getMonth()+1)+'/'+pad(d.getDate())+'/'+d.getFullYear()+' '+h+':'+pad(d.getMinutes())+' '+ampm;
})();
</script>
